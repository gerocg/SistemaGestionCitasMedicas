<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow p-4" style="width: 80%; max-width: 400px;">
        <h3 class="text-center mb-4 texto-primary">Modifica tu contraseña</h3>
        <form (ngSubmit)="cambiarContrasenia()">
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" [(ngModel)]="contrasenia" name="contrasenia" class="form-control" placeholder="Ingrese su contraseña">
            </div>
            <div class="mb-3">
                <label class="form-label">Confirmar contraseña</label>
                <input [(ngModel)]="confirmarContrasenia" name="confirmarContrasenia" type="password" class="form-control" placeholder="Repetir contraseña" required>
            </div>
            <button type="submit" class="btn btn-color-principal w-100">Cambiar</button>
        </form>
    </div>
</div>
