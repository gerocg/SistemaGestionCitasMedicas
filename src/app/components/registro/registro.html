<div class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #328A76;">
  <div class="card shadow p-4" style="width: 80%; max-width: 400px;">
    <h3 class="text-center mb-4 texto-primary">Registro</h3>
    <form (ngSubmit)="registrarse()">   
        @if (paso === 1) {
            <div class="mb-3">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Nombre</mat-label>
                    <input matInput [(ngModel)]="nombre" name="nombre" required>
                </mat-form-field>
            </div>
            <div class="mb-3">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>E-mail</mat-label>
                    <input matInput type="email" [(ngModel)]="email" name="email" required>
                </mat-form-field>
            </div>
            <div>
                <button type="button" class="btn btn-color-principal w-100" (click)="siguiente()">Siguiente</button>
            </div>
        }
        @else if(paso === 2){
            <div class="mb-3">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Teléfono</mat-label>
                    <input matInput [(ngModel)]="telefono" name="telefono" required>
                </mat-form-field>
            </div>
            <div class="mb-3">
                <mat-form-field appearance="outline" class="w-100 mb-3">
                    <mat-label>Fecha de nacimiento</mat-label>
                    <input matInput [matDatepicker]="picker" [(ngModel)]="fechaNacimiento" name="fechaNacimiento" required>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="contenedor-btn">
                <button type="button" class="btn btn-secondary" (click)="atras()">Atrás</button>
                <button type="button" class="btn btn-color-principal" (click)="siguiente()">Siguiente</button>
            </div>
        } 
        @else {
            <div class="mb-3">
                <mat-form-field appearance="outline" class="w-100 mb-3">
                    <mat-label>Ingrese su contraseña</mat-label>
                    <input matInput type="password" [(ngModel)]="contrasenia" name="contrasenia" required>
                </mat-form-field>
            </div>
            <div class="mb-3">
                 <mat-form-field appearance="outline" class="w-100 mb-3">
                    <mat-label>Confirmar contraseña</mat-label>
                    <input matInput type="password" [(ngModel)]="confirmarContrasenia" name="confirmarContrasenia" required>
                </mat-form-field>
                @if(confirmarContrasenia && contrasenia !== confirmarContrasenia) {
                    <p style="color: red;">Las contraseñas no coinciden</p>
                }
            </div>
            <div class="contenedor-btn">
                <button type="button" class="btn btn-secondary" (click)="atras()">Atrás</button>
                <button type="submit" class="btn btn-color-principal w-100">Registrarme</button>
            </div>
        }

    </form>
    <div class="text-center mt-3">
      <a routerLink="/login" class="d-block texto-primary">Iniciar sesión</a>
    </div>
  </div>
</div>
