<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card shadow p-4" style="width: 80%; max-width: 400px;">
    <h3 class="text-center mb-4 texto-primary">Iniciar sesión</h3>
    <form (ngSubmit)="onLogin()">
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input id="usuario" (ngModel)="usuario" type="text" class="form-control" placeholder="Ingrese su usuario">
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" (ngModel)="contrasenia" class="form-control" placeholder="Ingrese su contraseña">
      </div>
      <button type="submit" class="btn-color w-100">Ingresar</button>
    </form>
    <div class="text-center mt-3">
      <a routerLink="/registro" class="d-block texto-primary">¿No tenés cuenta? Registrate</a>
      <a routerLink="/recuperarContrasenia" class="d-block texto-primary">¿Olvidaste tu contraseña?</a>
    </div>
  </div>
</div>
