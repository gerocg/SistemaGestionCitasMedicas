<h2 mat-dialog-title>{{ data.titulo }}</h2>

<mat-dialog-content>
  <p>{{ data.mensaje }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">
    {{ data.textoCancelar || 'Cancelar' }}
  </button>

  <button mat-raised-button class="btn-color-principal" (click)="confirmar()">
    {{ data.textoConfirmar || 'Confirmar' }}
  </button>
</mat-dialog-actions>
