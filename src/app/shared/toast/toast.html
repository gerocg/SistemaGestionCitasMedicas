<div class="toast-container position-fixed toast-contenedor" style="z-index: 9999">
    @for(t of toasts(); track t){
        <div class="toast show text-white" [class.toast-correcto]="t.type === 'success'" [class.toast-error]="t.type === 'error'" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body">
              {{ t.message }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="cerrar(t)"></button>
          </div>
        </div>
    }
</div>
