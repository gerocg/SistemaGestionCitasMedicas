version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build -- --configuration production
  artifacts:
    baseDirectory: dist/proyectoFinal/browser
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: "*.js"
      headers:
        - key: Content-Type
          value: application/javascript
    - pattern: "*.mjs"
      headers:
        - key: Content-Type
          value: application/javascript
